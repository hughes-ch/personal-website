<div>
  <a href='{{ settings["Render"]["LinkedinUrl"] }}'
     target='_blank'
     rel='noreferrer'
     class='link'>
    <img
      src='{{ url_for("static", filename="icon/linkedin.png") }}'
      alt='LinkedIn Logo' class='icon'/>
  </a>
  <a href='{{ settings["Render"]["GithubUrl"] }}'
     target='_blank'
     rel='noreferrer'
     class='link'>
    <img
      src='{{ url_for("static", filename="icon/github.png") }}'
      alt='GitHub Logo' class='icon'/>
  </a>
  <a href='{{ settings["Render"]["EmailUrl"] }}'
     class='link'>
    <img
      src='{{ url_for("static", filename="icon/gmail.png") }}'
      alt='Gmail Logo' class='icon'/>
  </a>
  <a href='https://contra.com/chrishughesdev'
     target='_blank'
     rel='noreferrer'
     class='link'>
    <img
      src='{{ url_for("static", filename="icon/contra.webp") }}'
      style='border-radius: 50%'
      alt='Contra Icon' class='icon'/>
  </a>
  <a href='/{{ settings["Routes"]["RssFeed"] }}'
     class='link'>
    <img
      src='{{ url_for("static", filename="icon/rss.png") }}'
      alt='RSS Feed Icon' class='icon'/>
  </a>
</div>
