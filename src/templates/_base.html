<!doctype html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <title>Sprinting With Suitcases</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    
    <style>
      :root {
          --max-width: 50em;
          --title-color: #ff7600;
          --link-block-margin: 1em;
          --code-background: lightgrey;
      }
      article {
          max-width: var(--max-width);
      }
      body {
          font-family: 'Roboto Mono', monospace;
      }
      code {
          background-color: var(--code-background);
          display: block;
          overflow: auto;
          padding: 1em;
          white-space: pre-wrap;
      }
      footer {
          margin-block-start: 5em;
          text-align: center;
      }
      hr {
          margin-block-start: 5em;
          margin-block-end: 5em;
      }
      img {
          max-width: var(--max-width);
      }
      nav {
          display: flex;
          flex-flow: row wrap;
          justify-content: space-evenly;
          width: 100%;
          max-width: 60em;
      }
      nav h1, nav h3, nav p {
          font-size: 1.5em;
          margin-block-start: 0em;
          margin-block-end: 0em;
      }
      .footer-title {
          font-size: 1.17em;
      }
      .link {
          color: black;
          text-decoration: none;
      }
      .link-block {
          display: flex;
          flex-flow: row nowrap;
          justify-content: center;
          align-items: center;
      }
      .link-block h3, .link-block div {
          display: inline-block;
          text-align: center;
          margin-left: var(--link-block-margin);
      }
      .mono {
          font-family: mono;
          background-color: var(--code-background);
      }
      .page-content {
          display: flex;
          flex-direction: column;
          align-items: center;
      }
      .page-control {
          padding-left: 1em;
          padding-right: 1em;
      }
      .page-control-section {
          display: grid;
          max-width: var(--max-width);
          width: 100%;
      }
      .page-control-button {
          color: var(--title-color);
          font-size: 1.5em;
          font-weight: bold;
          padding-left: 0.1em;
          padding-right: 0.1em;
          text-decoration: none;
      }
      .page-control-button:hover {
          background-color: var(--title-color);
          color: white;
      }
      .page-title {
          text-align: center;
          font-size: 1.5em;
          color: var(--title-color);
      }
      .title-block {
          text-align: center;
          white-space: nowrap;
          margin-bottom: 1em;
      }
      .underlined {
          text-decoration: underline;
      }
      #next-nav {
          grid-column: 2 / span 1;
          grid-row: 1 / span 1;
          text-align: right;
      }
      #prev-nav {
          grid-column: 1 / span 1;
          grid-row: 1 / span 1;
          text-align: left;
      }
      @media (max-width: 40em) {
          :root {
              --link-block-margin: 2em;
          }
          .nav-social-media-block div * {
              display: none;
          }
      }
    </style>
  </head>
  <body>
    <div class='page-content'>
      <nav>
        <div class='title-block'>
          <h1><a href='index' class='link'>Sprinting with Suitcases</a></h1>
          <p class='title-caption'>A software blog</p>
        </div>
        <div class='link-block'>
          <h3 class='nav-about'><a href='about' class='link'>About Me</a></h3>
          <h3 class='nav-archive'><a href='archive' class='link nav-archive'>Archive</a></h3>
          <div class='nav-social-media-block'>
            <div>
              <a href='https://www.linkedin.com/in/hughes-ch/' target='_blank'><img src='static/icon/linkedin.png' alt='LinkedIn Logo' height='32px'></a>
              <a href='https://github.com/hughes-ch' target='_blank'><img src='static/icon/github.png' alt='GitHub Logo' height='32px'></a>
              <a href='mailto:chris@sprintingwithsuitcases.com'><img src='static/icon/gmail.png' alt='Gmail Logo' height='32px'></a>
            </div>
          </div>
        </div>
      </nav>
      <main>
        <h2 class='page-title'>Latest Blog Posts</h2>
        {% for post in posts %}
        <article>
          {% include post %}
        </article>
        <hr>
        {% endfor %}
      </main>
      <div class='page-control-section'>
        <span class='page-control' id='prev-nav'><span class='page-control-button'>Prev</span></span>
        <span class='page-control' id='next-nav'><a href='archive/2' class='page-control-button'>Next</a></span>
      </div>
      <footer>
        <p class='footer-title'><strong>Sprinting with Suitcases</strong></p>
        <p>Copyright Â© 2021 All Rights Reserved</p>
        <br>
        <p><strong>Want to get in touch?</strong></p>
        <div>
          <div>
            <a href='https://www.linkedin.com/in/hughes-ch/' target='_blank'><img src='static/icon/linkedin.png' alt='LinkedIn Logo' height='32px'></a>
            <a href='https://github.com/hughes-ch' target='_blank'><img src='static/icon/github.png' alt='GitHub Logo' height='32px'></a>
            <a href='mailto:chris@sprintingwithsuitcases.com'><img src='static/icon/gmail.png' alt='Gmail Logo' height='32px'></a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
