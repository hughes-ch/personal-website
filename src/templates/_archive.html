{% extends '_base.html' %}
{% block content %}
<h2 class='page-title'>Archive</h2>
<div class='archive'>
  {% for post in posts %}
  <div>
    <a href='{{ post.path }}' class='link highlight-on-hover'>
      <p><strong>{{ post.datestr }}</strong></p>
      <p>{{ post.title }}</p>
    </a>
  </div>
  {% endfor %}
</div>
<hr>
{% endblock %}
