[Flask]
APPLICATION_ROOT = /
ENV = 'production'

[Render]
AboutTitle = About ${Struct:AuthorName} - ${BlogTitle}
ArchiveTitle = Archive - ${BlogTitle}
BlogCaption = A blog by Chris Hughes
BlogDescription = Blog and portfolio for Chris Hughes, a freelance software developer based out of the United States.
BlogTitle = Ramblings of a Software Dev
EmailUrl = mailto:contact@chrishughesdev.com
ErrorTitle =  Oops! - ${BlogTitle}
GithubUrl = https://github.com/hughes-ch
IndexTitle = ${BlogTitle}
LinkedinUrl = https://www.linkedin.com/in/hughes-ch/
RenderedPostCount = 2

[Routes]
AboutUrl = about
ArchiveUrl = archive
BaseUrl = https://blog.chrishughesdev.com
PageUrl = page
PostsUrl = post
ResumeSrc = https://static.chrishughesdev.com/resume.pdf
RobotsLocation = doc

[Struct]
AuthorDescription = ${AuthorJobTitle} based out of the United States
AuthorEmail = ${Render:EmailUrl}
AuthorImage = ${BaseUrl}/static/img/wide-portrait.jpg
AuthorJobTitle = Freelance software engineer
AuthorName = Chris Hughes
AuthorTelephone = (978) 482-7948
BaseUrl = ${Routes:BaseUrl}
BlogDateCreated = 2021-09-28

[Templates]
About = _about.html
Archive = _archive.html
Index = _index.html
Err404 = _404.html
Post = _post.html
